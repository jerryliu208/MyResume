<!DOCTYPE html>
<html>
	<head>
		<title>Resume</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/MyResume.css">
		<script type="text/javascript">
			function progress(ID, percent) {
				var user = ID;
				var el = document.getElementById(user);
				var width = 1;
                var P = percent;
				var id = setInterval(frame, 15);
				function frame(){
					if(width >=P){
						clearInterval(id);
					}
					else{
						width++;
						el.style.width = width + '%';
					}
				}
			}
		</script>
	</head>

							平時休閒娛樂是聽白冰冰的來去高雄。</p>
							<a href="https://www.facebook.com/MaGaiLiu" target="_blank"><img class="AMIcon" src="picture/icon/facebook.png"></a>

							<a href="https://www.flickr.com/photos/136115082@N03/" target="_blank"><img class="AMIcon" src="picture/icon/flickr.png"></a>
							<a id="aMyWeb" href="https://jerryliu208.github.io/mywebtest.github.io/" target="_blank"><font id="MyWeb" class="Chinese">個人網站</font></a>
